<h1 mat-dialog-title>GST Detail</h1>
<div mat-dialog-content>
  <div class="main-content">
    <div class="container-fluid">
        <div class="row">
                <div class="card">
                    <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="GST Id"
                                    [(ngModel)]="vm.GST"
                                    type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="GST %" 
                                    [(ngModel)]="vm.GSTCode"
                                    type="text">
                                  </mat-form-field>
                                </div>
                            </div>                           
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Description" 
                                    [(ngModel)]="vm.Description"
                                    type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                    </div>
                </div>
        </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClick()" class="btn btn-danger">Submit</button>
  <button mat-button  (click)="onCancelClick()" class="btn btn-danger">Cancel</button>
</div>
